<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/src/pages/clientes/">
    <link type="text/css" rel="stylesheet" href="clientes.css">
    <script type="module" src="clientes.js"></script>
    <title>Danna Fox</title>
</head>
<body class="p-1">
<div class="shadow mt-2 mx-3">
    <!-- Nav -->
    <div class="buscador rounded-top p-3 px-4">
        <div class="row g-2 justify-content-between">
            <div class="col-md-auto flex-grow-0">
                <div class="input-group">
                    <form id="Buscador">
                        <label>
                            <input type="text" class="form-control p-2" placeholder="Buscar por cuil/cuit" name="search" autocomplete="off">
                        </label>
                        <button type="submit" name="submitSearchBtn" class="lupa p-2 px-3 btn bi-search text-white"></button>
                    </fomr>
                </div>
            </div>
            <div class="col-md-auto flex-grow-0">
                <button onclick="window.location.href='/' " type="button" class="cliente btn btn-primary p-2 text-center">
                    <i class="bi-file-text-fill"></i>
                    <span class="ms-2">Campañas</span>
                </button>
            </div>
        </div>
    </div>
    <!--Content-->
    <div class="p-3 pt-1">
        <!-- BOTON AGREGAR CLIENTE-->
        <div class="mt-3">
            <div class="container text-center more-btn text-secondary mb-2 shadow border" data-js="new-btn ">
                <button onclick="window.location.href='/nuevoCliente' " type="button" class=" btn agregar p-3 text-center more-btn text-secondary w-100 " data-js="new-btn">
                    <i class="bi-plus-lg d-inline-block p-1 px-2 bg-dark text-white rounded-1 "></i> <span class="fw-bold"> Nuevo Cliente </span>
                </button>
            </div>
        </div>
        <!-- ClientesList -->
        <div id="ClientesLista" class="py-3">
            <!-- Carga dinamica -->
        </div>
        <!-- Ver mas -->
        <div class="mb-1 mt-1 shadow border">
            <button id="MoreButton" onclick="" type="button" class=" btn agregar text-center more-btn text-secondary w-100" data-js="new-btn ">
                <i class="bi-caret-down-fill"></i>
            </button>
        </div>
    </div>
</div>
    <template id="ClienteTemplate">
        <div class="cliente p-3 mb-3 border">
            <div class="row g-2">
                <div class="col-sm-3 p-2 ps-4">
                    <!-- NOMBRE Y APELLIDO -->
                    <p class="mb-0 fw-bold">Nombre</p>
                    <p data-js="data"></p>
                    <p class="mb-0 fw-bold ">Apellido</p>
                    <p data-js="data"></p>
                </div>
                <div class="col-sm-3 p-2">
                    <!-- CUIL Y RAZON -->
                    <p class="mb-0 fw-bold ">Cuil/Cuit</p>
                    <p data-js="data"></p>
                    <p class="mb-0 fw-bold ">Razón Social</p>
                    <p data-js="data"></p>
                </div>
                <div class="col-sm-3 p-2">
                    <!-- TELEFONO E IMAL -->
                    <p class="mb-0 fw-bold ">Teléfono</p>
                    <p data-js="data"></p>
                    <p class="mb-0 fw-bold ">Email</p>
                    <p data-js="data"></p>
                </div>
                <div class="col-sm-3 d-flex justify-content-end align-items-end">
                <!-- EDITAR CLIENTE -->
                <button type="button" class="botonlindo mx-2" data-js="button" style="max-width:50px ">
                    <i class="bi-pencil-square h2 p-0"></i>
                </button>
                <!-- ELIMINAR CLIENTE -->
                <button type="button" data-js="button" class="botonlindo mx-2" style="max-width:50px;">
                    <i class="bi-trash-fill h2 p-0"></i>
                </button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
