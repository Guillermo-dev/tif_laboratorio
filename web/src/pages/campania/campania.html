<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/src/pages/campania/">
    <link type="text/css" rel="stylesheet" href="campania.css">
    <title>Danna Fox</title>
</head>

<body>
    <div class="buscador justify-content-between">
        <div class="d-flex p-0">
            <input type="text" class="form-control p-2" placeholder="Buscar por ..." name="search" autocomplete="off">
            <button type="submit" name="submitSearchBtn" class="btn bi-search text-white"></button>
        </div>
        <div class="p-0">
            <button type="button " data-js="button " class="btn btn-info text-white" style="max-width:50px;" onclick="history.back()"> 
                <i class=" bi-arrow-return-left "></i>
        </button>
        </div>
    </div>


    </div>
    <div class="contenedor font-weight-bold">
        <div class="row">
            <div class="col-sm">
                <form>
                    <h3>Cargar Cliente</h3>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Cuil/Cuit</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese su teléfono ">
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Nombre</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese su nombre ">
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Apellido</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese su apellido ">
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Teléfono</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese su teléfono ">
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">E-mail</label>
                        <input type="email" class="form-control " id="nombre " placeholder="Ingrese su email">
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Razón Social</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese su teléfono ">
                    </div>
                    <div class="text-end p-0 mt-2">
                        <button type="submit " class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <form>
                    <h3>Cargar Campaña</h3>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña ">Nombre de la campaña</label>
                        <input type="text " class="form-control " id="nombre " placeholder="Ingrese el nombre de la campaña ">
                    </div>
                    <!-- el nombre no se repite -->
                    <div class="form-group p-0 fw-bold">
                        <label for="fecha ">Fecha</label>
                        <input type="date" class="form-control " id="fecha ">
                    </div>
                    <div class="form-group p-0 fw-bold ">
                        <label for="campaña ">Cantidad de mensajes</label>
                        <select class="form-control form-control-sm p-2">
                    <option>7000</option>
                    <option>14000</option>
                    <option>21000</option>
                    <option>28000</option>
                    <option>35000</option>
                    <option>42000</option>
                    <option>56000</option>
                    <option>63000</option>
                    <option>70000</option>
                  </select>
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="fecha ">Estado</label>
                        <select class="form-control form-control-sm p-2">
                            <option>Creada</option>
                            <option>En ejecución</option>
                            <option>Finalizada</option>
                        </select>
                    </div>
                    <div class="form-group p-0 fw-bold">
                        <label for="mensaje ">Mensaje</label>
                        <textarea class="form-control" id="mensaje " placeholder="Ingrese el nombre de la campaña, solo 160 caracteres "></textarea>
                    </div>
                    <!-- Controlar la cantidad de caracteres -->
                    <div class="text-end p-0 mt-2">
                        <button type="submit " class="btn btn-primary">Agregar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>
