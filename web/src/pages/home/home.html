<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/global/images/favicon.ico" type="image/x-icon">
    <base href="/src/pages/home/">
    <link type="text/css" rel="stylesheet" href="home.css">
    <script type="module" src="home.js"></script>
    <title>Danna Fox</title>
</head>
<body class="p-1">
<div class="shadow mt-2 mx-3">
    <!-- Nav -->
    <div class="buscador rounded-top p-3 px-4">
        <div class="row g-2 justify-content-between">
            <div class="col-md-auto flex-grow-0">
                <div class="input-group">
                    <form id="Buscador">
                        <label>
                            <input type="text" class="form-control p-2" placeholder="Buscar nombre o fecha" name="search" autocomplete="off">
                        </label>
                        <button type="submit" name="submitSearchBtn" class="lupa p-2 px-3 btn bi-search text-white"></button>
                    </form>
                </div>
            </div>
            <div class="col-md-auto flex-grow-0">
                <button onclick="window.location.href='/clientes' " type="button" class="cliente btn btn-primary p-2 text-center">
                    <i class="bi-people-fill"></i>
                    <span class="ms-2">Clientes</span>
                </button>
            </div>
        </div>
    </div>
    <div class="p-3 pt-1">
        <!-- BOTON AGREGAR CAMPAÑA -->
        <div class="mt-3">
            <div class="container text-center text-secondary p-0 mb-2 shadow border" data-js="new-btn">
                <button onclick="window.location.href='/nuevaCampania' " type="button" class="w-100 btn agregar p-3 text-center more-btn text-secondary" data-js="new-btn">
                    <i class="bi-plus-lg d-inline-block p-1 px-2 bg-dark text-white rounded-1 "></i> <span class="fw-bold"> Nueva Campaña </span>
                </button>
            </div>
        </div>
        <div id="CampaniasLista" class="p-3">
            <!-- Carga dinamica-->
        </div>
        <div class="mb-1 mt-1 shadow border">
            <button  id="MoreButton" onclick="" type="button" class=" btn agregar text-center more-btn text-secondary w-100">
                <i class="bi-caret-down-fill"></i>
            </button>
        </div>
    </div>
</div>
<template id="CampaniaTemplate">
    <div class="campania p-3 mb-3 border">
        <div class="row g-2">
            <div class="col-sm-3 p-2 ps-4">
                <!-- NOMBRE Y FECHA -->
                <p class="mb-0 fw-bold">Nombre de la campaña</p>
                <p data-js="data"></p>
                <p class="mb-0 fw-bold">Fecha de la campaña</p>
                <p data-js="data"></p>
            </div>
            <div class="col-sm-3 p-2">
                <!-- CANTIDAD Y ESTADO -->
                <p class="mb-0 fw-bold">Cantidad de mensajes</p>
                <p data-js="data"></p>
                <p class="mb-0 fw-bold">Estado</p>
                <p data-js="data"></p>
            </div>
            <div class="col-sm-3 p-2">
                <!-- MENSAJE -->
                <p class="mb-0 fw-bold">Mensaje</p>
                <p data-js="data"></p>
            </div>
            <div class="col-sm-3 d-flex justify-content-end align-items-end">
                <!-- EDITAR CAMPAÑA -->
                <button type="button" class="botonlindo mx-2" data-js="button" style="max-width:50px ">
                    <i class="bi-pencil-square h2 p-0"></i>
                </button>
                <!-- ELIMINAR CAMPAÑA -->
                <button type="button" data-js="button" class="botonlindo mx-2" style="max-width:50px;">
                    <i class="bi-trash-fill h2 p-0"></i>
                </button>
            </div>
        </div>
    </div>
</template>
</body>
</html>
