<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/global/images/favicon.ico" type="image/x-icon">
    <base href="/src/pages/editarCampania/">
    <link type="text/css" rel="stylesheet" href="editarCampania.css">
    <script type="module" src="editarCampania.js"></script>
    <title>Danna Fox</title>
</head>
<body class="p-1">
<div class="shadow mt-2 mx-3">
    <!-- Nav -->
    <div class="buscador rounded-top p-3 px-4">
        <div class="row g-2 justify-content-end">
            <div class="col-md-auto flex-grow-0">
                <button onclick="window.location.href='/';" type="button" class="cliente btn btn-primary p-2 text-center">
                    <i class="bi-arrow-left"></i>
                    <span class="ms-2">Volver</span>
                </button>
            </div>
        </div>
    </div>
    <div class="text-center p-3 bg-secondary bg-opacity-25 mx-5 mt-3 mb-5">
        <h3 class="mb-0">Editar campaña</h3>
    </div>
    <div class="container p-0 mt-3 rounded-top rounded contenedor font-weight-bold">
        <div class="row g-3 mb-3">
            <div class="col-sm form-group fw-bold">
                <form class="p-4" id="ClienteForm">
                    <div class="mb-3">
                        <label>Cliente cuil/cuit<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="cuil_cuit" placeholder="Ingrese el cuil/cuit del cliente asociado y luego ENTER para confirmar">
                    </div>
                    <div class="mb-3 cliente-info">
                        <label>Nombre</label>
                        <input type="text" name="nombre" readonly class="form-control">
                    </div>
                    <div class="mb-3 cliente-info">
                        <label>Apellido</label>
                        <input type="text" readonly name="apellido" class="form-control">
                    </div>
                    <button type="submit" hidden></button>
                </form>
            </div>
            <div class="col-sm">
                <form class="p-4" id="CampaniaForm">
                    <div class="mb-3">
                        <label class="fw-bold">Nombre de la campaña<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="nombre" required id="Nombre" placeholder="Ingrese el nombre de la campaña">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Fecha de inicio<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" name="fecha_inicio" id="numero" required placeholder="Ingrese la fecha de activación">
                    </div>
                    <div class="mb-3">
                        <div class="form-group fw-bold ">
                            <label>Cantidad de mensajes<span class="text-danger">*</span></label>
                            <select class="form-control" required name="cantidad_mensajes">
                                <option>7000</option>
                                <option>14000</option>
                                <option>21000</option>
                                <option>28000</option>
                                <option>35000</option>
                                <option>42000</option>
                                <option>56000</option>
                                <option>63000</option>
                                <option>70000</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group fw-bold">
                            <label class="fw-bold">Mensaje<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="text_SMS" required placeholder="Ingrese el nombre de la campaña, solo 160 caracteres"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group fw-bold ">
                            <label>Localidades<span class="text-danger">*</span></label>
                            <select id="DropLocalidades" class="form-control" required name="localidad" multiple>
                            </select>
                        </div>
                    </div>
                    <span class="text-danger fw-bold">*Campos Obligatorios</span>
                    <div class="text-end mt-2">
                        <button type="submit" name="submit" class="btn btn-secondary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
