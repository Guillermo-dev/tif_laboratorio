<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/src/pages/nuevaCampania/">
    <link type="text/css" rel="stylesheet" href="nuevaCampania.css">
    <title>Danna Fox</title>
</head>

<body>
    <div class="contenedor">

        <div class="buscador row">
            <div class="col-md">
            </div>
            <div class="col-md-auto">
                <button onclick="window.location.href='/' " type="button" class="cliente btn btn-primary bi-people-fill p-2"><span class="ms-2 ">Volver</span></button>
            </div>
        </div>

    </div>
    <div class="contenedor font-weight-bold">
        <div class="encabezadoDoc text-center" id="encabezadoDoc">
            <h3 class="bg-secondary bg-opacity-25">Editar Campaña</h3>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>

            <div class="col-sm-5">
                <form>
                    <div class="form-group p-0 fw-bold">
                        <label for="cliente">Cliente<span class="text-danger p-0">*</span></label>
                        <input type="text " class="form-control " id="cuil" placeholder="Ingrese el cuil/cuit del cliente asociado">
                    </div>

                    <!--FIXME: Si el cliente no exite, que aparezca la opcion de crear cliente, si Exites que aparezan estaticos los
                    datos de ese cliente-->


                    <!-- FIXME:Controlar la cantidad de caracteres -->
                </form>


            </div>

            <div class="col-sm-5">
                <form>
                    <div class="form-group p-0 fw-bold">
                        <label for="campaña">Cuil/Cuit<span class="text-danger p-0">*</span></label>
                        <input type="text " class="form-control " id="cuil" placeholder="Ingrese su cuil o cuit ">
                    </div>

                    <div class="row g-3  p-0">
                        <div class="col-sm">
                            <label class="fw-bold mt-2" for="titulo">Nombre de la Campaña<span class="text-danger p-0">*</span></label>
                            <input type="text" class="form-control" name="Nombre" required id="Nombre" placeholder="Ingrese el nombre de la campaña">
                        </div>
                        <div class="col-sm">
                            <label class="fw-bold mt-2" for="fecha">Fecha<span class="text-danger p-0">*</span></label>
                            <input type="date" class="form-control" name="fecha" id="numero" required placeholder="Ingrese la fecha de activación">
                        </div>
                    </div>

                    <div class="form-group p-0 fw-bold ">
                        <label for="campaña ">Cantidad de mensajes<span class="text-danger p-0">*</span></label>
                        <select class="form-control form-control-sm ">
                            <option>7000</option>
                            <option>14000</option>
                            <option>21000</option>
                            <option>28000</option>
                            <option>35000</option>
                            <option>42000</option>
                            <option>56000</option>
                            <option>63000</option>
                            <option>70000</option>
                        </select>
                    </div>

                    <div class="form-group p-0 fw-bold">
                        <label for="mensaje ">Mensaje<span class="text-danger p-0">*</span></label>
                        <textarea class="form-control" id="mensaje " placeholder="Ingrese el nombre de la campaña, solo 160 caracteres "></textarea>
                        <span class="text-danger fw-bold p-0">*Campos Obligatorios</span>
                    </div>
                    <!-- FIXME:Controlar la cantidad de caracteres -->
                </form>

            </div>

            <div class="col-sm-1">
            </div>

            <div class="text-end p-0 mt-2">
                <button type="submit " class="btn btn-secondary">Agregar</button>
            </div>
        </div>
    </div>
</body>

</html>
