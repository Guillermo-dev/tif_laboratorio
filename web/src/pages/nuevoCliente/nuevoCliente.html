<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/global/images/favicon.ico" type="image/x-icon">
    <base href="/src/pages/nuevoCliente/">
    <link type="text/css" rel="stylesheet" href="nuevoCliente.css">
    <script type="module" src="nuevoCliente.js"></script>
    <title>Danna Fox</title>
</head>
<body class="p-1">
<div class="shadow mt-2 mx-3">
    <!-- Nav -->
    <div class="buscador rounded-top p-3 px-4">
        <div class="row g-2 justify-content-end">
            <div class="col-md-auto flex-grow-0">
                <button onclick="window.location.href='/clientes';" type="button" class="cliente btn btn-primary p-2 text-center">
                    <i class="bi-arrow-left"></i>
                    <span class="ms-2">Volver</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Form -->
    <div class="text-center p-3 bg-secondary bg-opacity-25 mx-5 mt-3 mb-5">
        <h3 class="mb-0">Crear cliente</h3>
    </div>
    <div class="container p-0 mt-3 rounded-top rounded contenedor font-weight-bold">
        <form class="p-4" id="ClienteForm">
            <div class="form-group mb-4">
                <label class="fw-bold">Cuil/Cuit<span class="text-danger">*</span></label>
                <input type="text"  name="cuil_cuit" class="form-control p-2" placeholder="Ingrese el cuil o cuit del cliente" required>
            </div>
            <div class="row g-4 mb-4">
                <div class="col-sm">
                    <label class="fw-bold">Nombre<span class="text-danger">*</span></label>
                    <input type="text" name ="nombre" class="form-control p-2" placeholder="Ingrese el nombre del cliente" required>
                </div>
                <div class="col-sm">
                    <label class="fw-bold">Apellido<span class="text-danger">*</span></label>
                    <input type="text" name="apellido" class="form-control p-2" placeholder="Ingrese el apellido del cliente" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="fw-bold">Razón Social<span class="text-danger">*</span></label>
                <select name="razon_social" class="form-control form-control p-2" required>
                    <option>Seleccione una opción</option>
                    <option>Monotributista</option>
                    <option>Consumidor Final</option>
                    <option>Responsable inscripto</option>
                </select>
            </div>
            <div class="row g-4 mb-4">
                <div class="col-sm">
                    <label class="fw-bold">Teléfono<span class="text-danger">*</span></label>
                    <input type="text" name="telefono" class="form-control p-2" placeholder="Ingrese el teléfono del cliente" required>
                </div>
                <div class="col-sm">
                    <label class=" fw-bold">E-mail<span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control p-2" placeholder="Ingrese el email del cliente" required>
                </div>
            </div>
            <span class="text-danger fw-bold">*Campos Obligatorios</span>
            <div class="text-end mt-2">
                <button type="submit" class="btn btn-secondary">Agregar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
